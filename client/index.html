<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomized Pairs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />    
    <link href="dropdowns.css" rel="stylesheet">
  </head>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <img src="../dm-logo.png" width="245" height="49"></svg>
        
      </a>

      <span class="fs-3">PAIRED PROGRAMMING GENERATOR</span>
      
    </header>
  </div>

  <body>
    <div class="container">
      
      <div class="col align-self-center">
        <h2>Let's make some pairs!</h2>
      </div>
      
    
      <button type = "button" class="btn btn-info" id="rando-button">Make Dem Pairs!</button>
      
    </div>

    <br>
    <br>
    
    <div class="container" class="col">
      <section id="pair-list" class="row"></section>
      
        <div class ="invisible" class="d-flex align-items-center" id="pair-loading">
          <strong>Reticulating Splines...</strong>
          <div class="spinner-border ms-auto" role="status"></div>
        </div>
      
    </div>

    <div class="container">

      <label for="historyList" class="form-label">Display Pairing History</label>
      <form id="get-student-history">
        
        <input class="form-control" list="select-student" id="historyList" placeholder="Type to search...">
        <datalist id="select-student">
        </datalist>
        <button id="st-hist-button">Get History!</button>
        
      </form>
    </div>


    <div class="container">
      <section id="display-student-history"></section>
    </div>

    <div class="container">
      <form id="add-student">
        <input id="student-name" type="text" placeholder="Add a student!" />
        <button id="add-button">Add to Class!</button>
      </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
